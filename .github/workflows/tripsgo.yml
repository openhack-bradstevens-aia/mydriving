name: Go

on:
  push:
    branches: [ main ]
    paths:
     - apis/trips/**
     - .github/workflows/tripsgo.yml
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: apis/trips
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go get
      
    - name: Docker Login
      run: docker login superawesome2.azurecr.io --username=${{SECRETS.CONTAINER_USER}} --password=${{SECRETS.CONTAINER_SECRET}}
    
    - name: Docker build
      run: docker build -t mydriveway/api-tripsgo .

    - name: Docker tag
      run: docker tag mydriveway/api-tripsgo mydriveway/api-tripsgo:${{GITHUB.RUN_NUMBER}} 

    - name: Docker push
      run: docker push mydriveway/api-tripsgo:${{GITHUB.RUN_NUMBER}}

    - name: Test
      run: go test ./tripsgo -run Unit